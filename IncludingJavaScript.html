<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including Js</title>
    <script>
        // js inside meta tag 
        document.write("This Js are including in Head tag");
    </script>
</head>

<body>
    <br>
    <h3>We can add external Js file using src property inside script tag</h3>
    <!-- <script src="index.js> </script>" -->

    <!-- script inside body tag -->
    <script>
        document.write("Js in Body Tag");
    </script>
</body>

</html>
