<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="calculator">
    <div class="container">
      <div id="display" class="display my-1">0</div>
      <!-- all calc buttons -->
      <div class="buttons">
        <!-- Row 1 -->
        <div class="row_1 row mb-1">
          <div class="col">
            <button class="btn degreeBtn" onclick='setDegree()'>DEG</button>
          </div>
          <div class="col">
            <button class="btn classFE" onclick='setFE()'>F-E </button>
          </div>
          <div class="col offset-4"></div>
        </div>
        <!-- row -2 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn">MC</button>
          </div>
          <div class="col">
            <button class="btn">MR</button>
          </div>
          <div class="col">
            <button class="btn">M+</button>
          </div>
          <div class="col">
            <button class="btn">M-</button>
          </div>
          <div class="col">
            <button class="btn">MS</button>
          </div>
        </div>
        <!-- row 3 -->
        <div class="row row_3 mb-1">
          <div class="dropdown col-5">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="./buttonPng/angleMeasure.png" alt="angle"> Trigonometry
            </button>
            <ul class="dropdown-menu mt-1 border-dark border-2" aria-labelledby="dropdownMenuButton1">
              <li class="dropdown-item"><button class="btn bg-white border-dark trigonometry">sin</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark trigonometry">cos</button></li>
              <li class="dropdown-item"><button class="btn bg-white border-dark trigonometry">sec</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark trigonometry">cosec</button></li>
              <li class="dropdown-item"><button class="btn bg-white border-dark trigonometry">tan</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark trigonometry">cot</button></li>
            </ul>
          </div>
          <div class="dropdown col-4">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="./buttonPng/function.png" alt="function"> Function
            </button>
            <ul class="dropdown-menu mt-1 border-dark border-2" aria-labelledby="dropdownMenuButton2">
              <li class="dropdown-item"><button class="btn bg-white border-dark mathFunction">abs</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark mathFunction">rand</button></li>
              <li class="dropdown-item"><button class="btn bg-white border-dark mathFunction">ceil</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark mathFunction">round</button></li>
              <li class="dropdown-item"><button class="btn bg-white border-dark mathFunction">cbrt</button></li>
              <li class="dropdown-item"><button class="btn btn-light border-dark mathFunction">floor</button></li>
            </ul>
          </div>
        </div>
        <!-- row 4 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light secondElement">2<sup>nd</sup></button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="mathPI()">ฯ</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="mathE()">e</button>
          </div>
          <div class="col">
            <button class="btn btn-light clear">C</button>
          </div>
          <div class="col">
            <button class="btn btn-light clear">
              <img src="./buttonPng/backspace.svg" alt="backspace">
            </button>
          </div>
        </div>
        <!-- row 5 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element1">x<sup>2</sup></button>
          </div>
          <div class="col">
            <button class="btn btn-light">1/<sub>X</sub></button>
          </div>
          <div class="col">
            <button class="btn btn-light">|x|</button>
          </div>
          <div class="col">
            <button class="btn btn-light">exp</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">mod</button>
          </div>
        </div>
        <!-- row 6 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element2"><img src="./buttonPng/sqrt.png" alt="aa"></button>
          </div>
          <div class="col">
            <button class="btn btn-light">(</button>
          </div>
          <div class="col">
            <button class="btn btn-light">)</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="fact()">n!</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">รท</button>
          </div>
        </div>
        <!-- row 7 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element3 firstList">x<sup>y</sup></button>
          </div>
          <div class="col">
            <button class="btn bg-white number">7</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">8</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">9</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">x</button>
          </div>
        </div>
        <!-- row 8 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element4">10<sup>x</sup></button>
          </div>
          <div class="col">
            <button class="btn bg-white number">4</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">5</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">6</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">-</button>
          </div>
        </div>
        <!-- row 9 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element5">log</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">1</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">2</button>
          </div>
          <div class="col">
            <button class="btn bg-white number">3</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">+</button>
          </div>
        </div>
        <!-- row 9 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light element6">ln</button>
          </div>
          <div class="col">
            <button class="btn bg-white" id="plusOrMinus" onclick="plusOrMinus()">
              <img src="./buttonPng/plusOrMinus.png" alt="plusOrMinus">
            </button>
          </div>
          <div class="col">
            <button class="btn bg-white number">0</button>
          </div>
          <div class="col">
            <button class="btn bg-white number dot">.</button>
          </div>
          <div class="col">
            <button class="btn equal" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
